language: java
jdk:
- openjdk8
- openjdk11
cache:
  directories:
    - ".autoconf"
    - "$HOME/.m2"
    - "$HOME/.cache"
script: "./gradlew clean check assemble"
jobs:
  include:
    - stage: Deploy to bintray
      jdk: openjdk8
      script: skip
      if: tag IS present
      deploy:
        provider: script
        script: "./gradlew bintrayUpload"
        on:
          tag: true
          all_branches: true
